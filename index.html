<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock Day-3</title>

    <section>
      <nav>
        <h1>DAY-3 OF #50PROJECTS_IN_50DAYS</h1>
      </nav>
      <hr />
    </section>
    <h2>Digital Clock</h2>
    <div class="clock">
      <div>
        <span id="hour" style="font-size: 60px;">00</span>
        <span class="text" style="font-size: 15px;">Hours</span>
      </div>
      <div>
        <span id="minutes" style="font-size: 60px;">00</span>
        <span class="text" style="font-size: 15px;">Minutes</span>
      </div>
      <div>
        <span id="seconds" style="font-size: 60px;">00</span>
        <span class="text" style="font-size: 15px;">Seconds</span>
      </div>
      <div>
        <span id="ampm" style="font-size: 30px;">AM</span>
      </div>
    </div>
